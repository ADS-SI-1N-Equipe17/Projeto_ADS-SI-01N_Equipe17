<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Pizza</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <!-- section#top -->
    <section id="top">
        <header>
            <!-- .navbar -->
            <div class="navbar-fixed nav-wrapper">
                <nav class="row">
                    <!-- .col -->
                    <div class="col s8 m3 offset-m1">
                        <a href="#"><img src="img/logo5.png" alt="HousePizza"></a>
                    </div>
                    <!-- .col mobile -->
                    <div class="col s3 m7 offset-s1">
                        <a href="#" class="sidenav-trigger" data-target="mobile-menu"><i
                                class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="#cardapio"><i class="material-icons left ">restaurant_menu</i>CARDÁPIO</a></li>
                            <li><a href="#cadastre-se"><i class="material-icons left ">person</i>CADASTRE-SE</a></li>
                            <li><a href="#login" class="modal-trigger"><i
                                        class="material-icons left ">login</i>LOGIN</a></li>
                            <li><a href="#carrinho"><i class="material-icons left ">shopping_cart</i>CARRINHO</a></li>
                            <li><a href="#carrinho" class="waves-effect waves-green btn-small"><i class="material-icons left">phone</i>WhatsApp</a></li>
                        </ul>

                    </div>
                </nav>
            </div>
            <!-- sidenav mobile -->
            <ul class="sidenav" id="mobile-menu">
                <li><a href="#cardapio"><i class="material-icons left ">restaurant_menu</i>CARDÁPIO</a></li>
                <li><a href="#cadastre-se"><i class="material-icons left ">person</i>CADASTRE-SE</a></li>
                <li><a href="#login" class="modal-trigger"><i class="material-icons left ">login</i>LOGIN</a></li>
                <li><a href="#carrinho"><i class="material-icons left ">shopping_cart</i>CARRINHO</a></li>
                <li><a href="#carrinho" class="waves-effect waves-green btn-small"><i class="material-icons left">phone</i>WhatsApp</a></li>
            </ul>
        </header>
        <!-- info -->
        <div id="info" class="container">
            <div class="row">
                <div class="col s12 m7">
                    <header><h2>A melhor pizza da região!</h2></header>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/global.js"></script>

</body>

</html>
